<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculation</title>
</head>

<body>
    <input type="number" id="n1" placeholder="Enter first number">
    <input type="number" id="n2" placeholder="Enter second number"><br><br>
    <button onclick="add()">Additiion</button>
    <button onclick="sub()">Subtraction</button>
    <button onclick="mul()">Multiplication</button>
    <button onclick="div()">Division</button>
    <h1 id="result">Answer is:</h1>


    <script>
        function add() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var add = num1 += num2;

            console.log("Addition is", add);
            document.getElementById("result").innerHTML = "Answer is:" + add;
        }

        function sub() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var sub = num1 -= num2;

            console.log("Subtraction is", sub);
            document.getElementById("result").innerHTML = "Answer is:" + sub;

        }

        function mul() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var mul = num1 *= num2;

            console.log("Multiplication is", mul);
            document.getElementById("result").innerHTML = "Answer is:" + mul;

        }

        function div() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var div = num1 /= num2;

            console.log("Division is", div);
            document.getElementById("result").innerHTML = "Answer is:" + div;

        }
    </script>
</body>

</html>
